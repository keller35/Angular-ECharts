<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel='stylesheet' type="text/css" href="scripts/bootstrap-3.0.1/css/bootstrap.min.css">
    <title>Angular + ECharts</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12" ng-controller="pieController">
            <button ng-click="changData()">click me</button>
            <div e-chart ui-options="{tooltip: {show: true},
            legend: {
                data: ['销量']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            }
            ],
            yAxis: [
            {
            type: 'value'
            }
            ],
            series: [
            {
            'name': '销量',
            'type': 'bar',
            'data': {{data}}
            }
            ]}" style="height: 400px;width: 100%;"></div>
        </div>
    </div>

</div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/echarts/build/echarts-plain-original.js"></script>
<script src="bower_components/echarts/build/echarts-plain-original-map.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
